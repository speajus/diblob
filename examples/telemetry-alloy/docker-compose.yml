version: '3.9'

services:
  tempo:
    image: grafana/tempo:2.5.0
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    command: ["-config.file=/etc/tempo.yaml"]
    ports:
      - "3200:3200" # tempo query
      # no host port for 4317/4318 to avoid conflicts; Tempo still listens on the compose network

  alloy:
    image: grafana/alloy:latest
    depends_on:
      - tempo
    volumes:
      - ./alloy.config.yaml:/etc/alloy/config.alloy:ro
    command: ["run", "/etc/alloy/config.alloy"]
    ports:
      - "4317:4317" # otlp grpc in
      - "4318:4318" # otlp http in
      - "7777:7777" # prometheus scrape (metrics from Alloy)

  grafana:
    image: grafana/grafana-oss:latest
    depends_on:
      - tempo
      - prometheus
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - ./provisioning:/etc/grafana/provisioning:ro

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"

  loki:
    image: grafana/loki:3.1.2
    user: "10001"
    ports:
      - "3100:3100"
    command: ["-config.file=/etc/loki/local-config.yaml"]
    volumes:
      - ./loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    restart: unless-stopped

  promtail:
    image: grafana/promtail:3.1.2
    user: "10001"
    command: ["-config.file=/etc/promtail/config.yaml"]
    volumes:
      - ./promtail/config.yaml:/etc/promtail/config.yaml:ro
      - /var/log:/var/log:ro
    restart: unless-stopped

volumes:
  tempo-data:
  loki-data:

networks:
  default:
    name: telemetry-alloy